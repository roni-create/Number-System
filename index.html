<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Number System Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.maateen.me/nikosh/font.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nikosh', 'Hind Siliguri', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
        }
        
        /* Ensure Bengali text specifically uses Nikosh */
        h1, h2, h3, button, label, p, td, th {
            font-family: 'Nikosh', 'Hind Siliguri', sans-serif;
        }

        .font-mono {
            font-family: 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        
        /* Table styling for ICT standards */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: center !important;
            padding: 12px;
        }

        .msb-lsb-label {
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
